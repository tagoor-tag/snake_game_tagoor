<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span class="high-score">High Score: 0</span>
        </div>
        <div class="play-board"></div>
        <div class="controls">
            <button data-key="ArrowLeft"><i class="bi bi-arrow-left"></i></button>
            <div class="arrow-up-down">
                <button data-key="ArrowUp"><i class="bi bi-arrow-up"></i></button>
                <button data-key="ArrowDown"><i class="bi bi-arrow-down"></i></button>
            </div>
            <button data-key="ArrowRight"><i class="bi bi-arrow-right"></i></button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
